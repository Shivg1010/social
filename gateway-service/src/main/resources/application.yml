logging:
    level:
        org.springframework.cloud.gateway: DEBUG

server:
    port: 8080
spring:
    application:
        name: gateway
    cloud:
        gateway:
            routes:
                - id: USER-SERVICE
                  uri: lb://USER-SERVICE
                  predicates:
                      - Path=/api/users/**
                - id: SECURITY-SERVICE
                  uri: lb://SECURITY-SERVICE
                  predicates:
                      - Path=/auth/**, /csrf/**
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        prefer-ip-address: true
